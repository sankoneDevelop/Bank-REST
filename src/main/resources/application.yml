server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/card_management
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/migration/master.yml
    enabled: true

security:
  jwt:
    secret: "CHANGE_ME_SUPER_SECRET_KEY_256_BIT"
    expiration: 3600000 # 1 hour in ms

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
